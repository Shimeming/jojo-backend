  db:
    container_name: db-fianl-pg
    image: postgres:18.1
    restart: always
    ports:
      - "23013:5432"
    environment:
      POSTGRES_PASSWORD: dbfinal
      POSTGRES_USER: postgres
      POSTGRES_DB: test
    # volumes:
